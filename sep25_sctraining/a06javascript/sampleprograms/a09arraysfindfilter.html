<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Array Methods Demo: forEach, find, filter, map</title>
</head>
<body>

<script>
  const cars = [
    { brand: "Toyota", year: 2010 },
    { brand: "Honda", year: 2015 },
    { brand: "BMW", year: 2020 },
    { brand: "Audi", year: 2018 },
  ];

  // 1. forEach() - execute a function for each element (no return)
  console.log("forEach(): list all car brands:");
  cars.forEach((car) => {
    console.log("- " + car.brand);
  });
  //forEach we have passed a function that does not return anythin

  cars.forEach(whocaresforthename);


  function whocaresforthename(arrayelement,index)
  {
    console.log(arrayelement+"---"+ index);
  }








  // we used arrow function in the line where we are calling for-each we are defining
  //and assinging at the same place






  console.log("-----------------------");

  // 2. find() - returns the first element matching the condition
  const car2015 = cars.find(car => car.year === 2015);

  const car2025 = cars.find(kidinfant);
  //the function we are passing to find what does it return boolean


  function kidinfant(car)
  {
    return car.year === 2016;
  }

  console.log("find(): first car from year 2015:", car2015);



  // 3. filter() - returns all elements matching the condition as an array
  const recentCars = cars.filter(car => car.year >= 2018);
  console.log("filter(): cars from 2018 or later:", recentCars);

  // 4. map() - creates a new array by transforming each element
  const carBrands = cars.map(car => car.brand.toUpperCase());
  console.log("map(): array of car brands in uppercase:", carBrands);
</script>

<!--

forEach: Logs each car brand to the console.
find: Returns the first car made in 2015.
filter: Returns a new array of cars made in 2018 or later.
map: Returns a new array of car brand names converted to uppercase.

-->

</body>
</html>
