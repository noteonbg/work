<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharma Batch Dashboard</title>
  <style>
    .batch-box {
      width: 300px;
      margin: 10px;              /* Space outside the box */
      padding: 15px;             /* Space inside the box */
      border: 2px solid #007BFF; /* Border around the box */
      background-color: #E6F0FF; /* Light background for visibility */
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /* Optional: subtle shadow */
    }

    .batch-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="batch-box">
    <div class="batch-title">Paracetamol 500mg</div>
    <p><strong>Batch No:</strong> BXP20345</p>
    <p><strong>Manufactured:</strong> July 2025</p>
    <p><strong>Expiry:</strong> June 2027</p>
  </div>

    <div class="batch-box">

</html>
