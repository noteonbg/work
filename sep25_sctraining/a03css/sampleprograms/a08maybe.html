<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /*

    Applies to all elements (*).
Ensures padding and border are included in width/height (box-sizing).
Removes default margin/padding.



    */

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002244;
      color: white;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    /*

navbar styles the top menu.
display: flex arranges children in a row.
justify-content: space-between puts logo left, menu center, and buttons right.
align-items: center centers them vertically.
background-color: dark blue.
padding: space inside top/bottom (15px) and left/right (30px).
flex-wrap: wraps to new lines if screen is too small.
    */

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .menu {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    /*

    .menu is the unordered list for nav links.
display: flex puts items side by side.
gap: 25px adds space between links.
list-style: none removes bullets.
    */

    .menu li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 0;
      transition: border-bottom 0.3s;
    }

    .menu li a:hover {
      border-bottom: 2px solid #ffcc00;
    }

    .search-box {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    /*
    Aligns the search bar nicely next to other item
    */

    .search-box input[type="text"] {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    .login-btn {
      background-color: #ffcc00;
      color: #002244;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }

    .login-btn:hover {
      background-color: #e6b800;
    }

    /* Subheader */
    .subheader {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 30px;
      background-color: #f8f8f8;
      text-align: center;
    }

    .subheader-item {
      background-color: #ffffff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .subheader-item:hover {
      transform: translateY(-5px);
    }

    .subheader-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .subheader-item p {
      font-size: 14px;
      color: #333;
    }

    /* Responsive tweaks (optional) */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .menu {
        flex-wrap: wrap;
        gap: 15px;
      }

      .subheader {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">FinBank</div>
    <ul class="menu">
      <li><a href="#">Our Products</a></li>
      <li><a href="#">Promotions</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Help</a></li>
    </ul>
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>
    <button class="login-btn">Login</button>
  </div>

  <!-- Subheader -->
  <div class="subheader">
    <div class="subheader-item">
      <img src="https://via.placeholder.com/80" alt="Investments">
      <p>Investments</p>
    </div>
    <div class="subheader-item">
      <img src="https://via.placeholder.com/80" alt="Accounts">
      <p>Accounts</p>
    </div>
    <div class="subheader-item">
      <img src="https://via.placeholder.com/80" alt="Loans">
      <p>Loans</p>
    </div>
    <div class="subheader-item">
      <img src="https://via.placeholder.com/80" alt="Cards">
      <p>Credit Cards</p>
    </div>
    <div class="subheader-item">
      <img src="https://via.placeholder.com/80" alt="Support">
      <p>Support</p>
    </div>
  </div>

</body>
</html>
