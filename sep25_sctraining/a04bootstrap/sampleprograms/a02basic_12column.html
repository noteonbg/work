<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 12-Column Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Bootstrap 12-Column Grid Layout</h2>

  <!-- Full width -->
  <div class="row">
    <div class="col-12 box">col-12 (Full width)</div>
  </div>

  <!-- Two columns -->
  <div class="row mt-3">
    <div class="col-6 box">col-6</div>
    <div class="col-6 box">col-6</div>
  </div>

  <!-- Three columns -->
  <div class="row mt-3">
    <div class="col-4 box">col-4</div>
    <div class="col-4 box">col-4</div>
    <div class="col-4 box">col-4</div>
  </div>

  <!-- Four columns -->
  <div class="row mt-3">
    <div class="col-3 box">col-3</div>
    <div class="col-3 box">col-3</div>
    <div class="col-3 box">col-3</div>
    <div class="col-3 box">col-3</div>
  </div>

  <!-- Mixed columns -->
  <div class="row mt-3">
    <div class="col-8 box">col-8</div>
    <div class="col-4 box">col-4</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
