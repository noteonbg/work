<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automobile Buttons Demo</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">ðŸš— Automobile Button Examples (Bootstrap 5)</h1>

    <!-- Standard Buttons -->
    <h4 class="mt-4">Standard Buttons</h4>
    <div class="mb-3">
      <button class="btn btn-primary">Book Test Drive</button>
      <button class="btn btn-success">Schedule Service</button>
      <button class="btn btn-warning">Check Availability</button>
      <button class="btn btn-danger">Cancel Booking</button>
      <button class="btn btn-info">View Car Details</button>
      <button class="btn btn-secondary">Add to Compare</button>
      <button class="btn btn-dark">Contact Dealer</button>
    </div>

    <!-- Outline Buttons -->
    <h4 class="mt-4">Outline Buttons</h4>
    <div class="mb-3">
      <button class="btn btn-outline-primary">Book Now</button>
      <button class="btn btn-outline-success">Apply for Finance</button>
      <button class="btn btn-outline-warning">Trade-In Estimate</button>
    </div>

    <!-- Button Sizes -->
    <h4 class="mt-4">Button Sizes</h4>
    <div class="mb-3">
      <button class="btn btn-primary btn-lg">Buy Now (Large)</button>
      <button class="btn btn-secondary">Test Drive (Default)</button>
      <button class="btn btn-success btn-sm">Quick Quote (Small)</button>
    </div>

    <!-- Block Button -->
    <h4 class="mt-4">Block Button</h4>
    <div class="mb-3">
      <button class="btn btn-primary btn-lg w-100">Get Instant Offer</button>
    </div>

    <!-- Disabled Button -->
    <h4 class="mt-4">Disabled Button</h4>
    <div class="mb-3">
      <button class="btn btn-danger" disabled>Service Unavailable</button>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns or modal support) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!--





 1. Standard Buttons (Solid Colors)

These are the default Bootstrap button styles. They're filled with color and are perfect for drawing attention to primary actions.

| Button Example      | Bootstrap Class    | Real-World Use in Automobile Domain         |

| `btn btn-primary`   | Book Test Drive    | Primary CTA for potential buyers            |
| `btn btn-success`   | Schedule Service   | Promotes vehicle maintenance bookings       |
| `btn btn-warning`   | Check Availability | Used for stock/vehicle availability checks  |
| `btn btn-danger`    | Cancel Booking     | Indicates destructive or cautionary actions |
| `btn btn-info`      | View Car Details   | Informational button for more data          |
| `btn btn-secondary` | Add to Compare     | Adds vehicle to a comparison list           |
| `btn btn-dark`      | Contact Dealer     | CTA for initiating sales conversation       |

Use when: You want high-visibility buttons for important user actions.



 Outline Buttons

Outline buttons have transparent backgrounds with colored borders. They're more subtle and good for secondary actions.

| Button Example            | Bootstrap Class   | Use Case                                                 |

| `btn btn-outline-primary` | Book Now          | Secondary booking action, less prominent than test drive |
| `btn btn-outline-success` | Apply for Finance | Option to apply for car loan or lease                    |
| `btn btn-outline-warning` | Trade-In Estimate | Estimate trade-in value of user's old car                |

 Use when: You want to offer options without taking focus from the main CTA.



 3. Button Sizes

Bootstrap allows you to size buttons using `.btn-lg`, `.btn-sm`, or default size.

| Button Example           | Class                | Use Case                                        |
|  | -- | -- |
| `btn btn-primary btn-lg` | Buy Now (Large)      | Most prominent action, like final purchase      |
| `btn btn-secondary`      | Test Drive (Default) | Default size for general CTAs                   |
| `btn btn-success btn-sm` | Quick Quote (Small)  | Subtle action in a dense UI like a list or card |

 Use when: You want to create a hierarchy of CTAs by size.



 4. Block Button (Full Width)

Block-level buttons expand to fill the width of their container.

| Button Example                 | Class             | Use Case                                    |
|  | -- | - |
| `btn btn-primary btn-lg w-100` | Get Instant Offer | Very prominent CTA on landing or form pages |

 Use when: You want the action to be obvious and take up attention (e.g., mobile screens).



 5. Disabled Button

Disabled buttons are unclickable and visually grayed out. They signal to the user that an action is not currently available.

| Button Example            | Class               | Use Case                                         |
| - | - |  |
| `btn btn-danger disabled` | Service Unavailable | Service booking not allowed outside business hrs |

 Use when: The action is conditionally unavailable.



 Summary Table

| Type         | Purpose                               | Visual Cue              |

| Standard | Main CTAs (e.g., Book, Buy, View)     | Bold, filled color      |
| Outline  | Secondary/optional actions            | Bordered, subtle        |
| Sized    | Emphasize or de-emphasize actions     | Larger/smaller buttons  |
| Block    | Full-width attention (esp. on mobile) | Wide and prominent      |
| Disabled | Unavailable actions                   | Greyed out, unclickable |
