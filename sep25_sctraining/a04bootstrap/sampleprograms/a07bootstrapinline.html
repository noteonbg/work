<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inline Form Example</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">ðŸš˜ Quick Car Search</h2>

    <!-- Inline Form -->
    <form class="row row-cols-lg-auto g-3 align-items-center">
      <!-- Keyword Input -->
      <div class="col-12">
        <label class="visually-hidden" for="searchKeyword">Keyword</label>
        <input type="text" class="form-control" id="searchKeyword" placeholder="e.g. Honda, SUV">
      </div>

      <!-- Price Range -->
      <div class="col-12">
        <label class="visually-hidden" for="priceRange">Max Price</label>
        <select class="form-select" id="priceRange">
          <option selected>Max Price</option>
          <option>$10,000</option>
          <option>$20,000</option>
          <option>$30,000</option>
          <option>$50,000</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--

inline layout	row row-cols-lg-auto align-items-center	Keeps inputs and button in one line (on large screens)
Spaced inputs	g-3 (grid gap class)	Adds spacing between inline elements
Responsive	Collapses to vertical form on mobile	Good usability on all screen sizes
Visually hidden labels	visually-hidden	Keeps form accessible for screen readers


-->
