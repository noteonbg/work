<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pharma Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5"><!-- div element has been applied with two css classes container, my-5 -->
  <h2 class="text-center mb-4">Our Pharma Products</h2>

  <div class="row">
    <!-- Product 1 -->
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Paracetamol">
        <div class="card-body">
          <h5 class="card-title">Paracetamol</h5>
          <p class="card-text">Used for pain relief and fever reduction. 500mg tablets.</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Amoxicillin">
        <div class="card-body">
          <h5 class="card-title">Amoxicillin</h5>
          <p class="card-text">Antibiotic for bacterial infections. 250mg capsules.</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Ibuprofen">
        <div class="card-body">
          <h5 class="card-title">Ibuprofen</h5>
          <p class="card-text">Anti-inflammatory and pain relief. 400mg tablets.</p>
          <a href="#" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!--

container: Centers and contains all content.

row: Creates a horizontal group of columns.

col-md-4: On medium screens and up, each product takes 1/3 of the row.

col-sm-6: On small screens (like phones), each product takes half the row (2 per row).

mb-4: Adds spacing between rows of products.




-->
