<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoWorld - Car Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .car-card img {
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: box-shadow 0.2s;
    }
    .car-card:hover {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Available Cars</h2>

  <div class="row">
    <!-- Car 1 -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="car-card p-3">
        <img src="https://via.placeholder.com/400x200?text=Sedan" class="img-fluid w-100 mb-3" alt="Sedan">
        <h5>2024 Honda Accord</h5>
        <p>2.0L Turbo  Automatic  $28,000</p>
        <a href="#" class="btn btn-primary btn-sm">View Details</a>
      </div>
    </div>

    <!-- Car 2 -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="car-card p-3">
        <img src="https://via.placeholder.com/400x200?text=SUV" class="img-fluid w-100 mb-3" alt="SUV">
        <h5>2024 Toyota RAV4</h5>
        <p>AWD  Hybrid  $32,500</p>
        <a href="#" class="btn btn-primary btn-sm">View Details</a>
      </div>
    </div>

    <!-- Car 3 -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="car-card p-3">
        <img src="https://via.placeholder.com/400x200?text=Truck" class="img-fluid w-100 mb-3" alt="Truck">
        <h5>2024 Ford F-150</h5>
        <p>V6  4x4  $38,000</p>
        <a href="#" class="btn btn-primary btn-sm">View Details</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--

 Screen Size              Bootstrap Class Used  Layout Outcome 
 -----------------------  --------------------  -------------- 
 Small screens (<576px)   `col-sm-12`           1 car per row  
 Medium screens (≥768px)  `col-md-6`            2 cars per row 
 Large screens (≥992px)   `col-lg-4`            3 cars per row 



-->
