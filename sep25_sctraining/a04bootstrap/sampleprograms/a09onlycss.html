<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Info Card - CSS Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h2 {
      margin: 15px 0 10px;
      font-size: 24px;
    }
    .card p {
      color: #555;
      font-size: 16px;
    }
    .btn-primary {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      text-decoration: none;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/car-1866731_1280.jpg" alt="Car Image" />
    <h2>Toyota Camry 2023</h2>
    <p>Elegant and reliable sedan with excellent fuel efficiency and advanced safety features.</p>
    <a href="#" class="btn-primary">Book a Test Drive</a>
  </div>

</body>
</html>
